name: Trigger auto deployment for lobo-rag-poc

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/lobo-rag-poc-AutoDeployTrigger-68eebfb4-bd81-4edf-b765-bb8aaba7e6c3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.LOBORAGPOC_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LOBORAGPOC_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LOBORAGPOC_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.LOBORAGPOC_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LOBORAGPOC_REGISTRY_PASSWORD }}
          containerAppName: lobo-rag-poc
          resourceGroup: lobo-rag-poc
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


